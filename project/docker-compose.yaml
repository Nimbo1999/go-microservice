version: '3'
services:
  broker-service:
    build:
      context: ../broker-service
      dockerfile: ../broker-service/broker-service.dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1
  frontend:
    build:
      context: ../frontend
      dockerfile: ../frontend/Dockerfile
    restart: always
    ports:
      - "80:80"
