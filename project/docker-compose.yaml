version: '3'
services:
  postgres:
    image: postgres:14.2
    ports:
      - 5432:5432
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/

  mongo:
    image: mongo:4.2.16-bionic
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=logs
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - ./db-data/mongo/:/data/db

  pg-admin:
    image: dpage/pgadmin4
    ports:
      - 3001:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=matheus@app.com
      - PGADMIN_DEFAULT_PASSWORD=password

  broker-service:
    depends_on:
      - postgres
    build:
      context: ../broker-service
      dockerfile: ../broker-service/Dockerfile
    restart: "always"
    ports:
      - 8080:80
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - ALLOWED_ORIGIN=http://frontend*
      - AUTHENTICATION_SERVICE_BASE_URL=http://authentication-service
      - MAIL_SERVICE_BASE_URL=http://mailer-service

  authentication-service:
    build:
      context: ../authentication-service
      dockerfile: ../authentication-service/Dockerfile
    restart: always
    ports:
      - 8081:80
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - DSN=postgresql://postgres:password@postgres/users?sslmode=disable&timezone=UTC&connect_timeout=5
      - PORT=80
      - ALLOWED_ORIGIN=http://frontend*
    depends_on:
      - postgres

  logger-service:
    build:
      context: ../logger-service
      dockerfile: ../logger-service/Dockerfile
    restart: always
    ports:
      - 8082:80
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - WEB_PORT=80
      - RPC_PORT=5001
      - MONGO_URL=mongodb://mongo:27017
      - GRPC_PORT=50001
      - ALLOWED_ORIGIN=http://frontend*
    depends_on:
      - mongo

  frontend:
    build:
      context: ../frontend
      dockerfile: ../frontend/Dockerfile
      args:
        - VITE_BROKER_HOST=http://localhost:8080
    restart: "always"
    environment:
      - NGINX_PORT=80
    ports:
      - 80:80
    depends_on:
      - broker-service
    links:
      - "broker-service"

  mailer-service:
    build:
      context: ../mail-service
      dockerfile: ../mail-service/Dockerfile
    restart: always
    ports:
      - 8083:80
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - ALLOWED_ORIGIN=http://frontend*
      - PORT=80
      - MAIL_DOMAIN=localhost
      - MAIL_HOST=mailhog
      - MAIL_USERNAME=
      - MAIL_PASSWORD=
      - MAIL_PORT=1025
      - MAIL_ENCRYPTION=none
      - MAIL_FROM_NAME=Matheus Lopes
      - MAIL_FROM_ADDRESS=matlopes@example.com
    depends_on:
      - mailhog

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - 8025:8025
